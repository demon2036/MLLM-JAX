base_model: Qwen/Qwen2.5-1.5B
output_dir: runs/minionerec_rl_jax_qwen25_1p5b_base_office_v6e16_from_sft_best_official_hparams
seed: 42
device: tpu

jax:
  mesh_shape: "auto"
  param_dtype: bfloat16
  compute_dtype: bfloat16
  max_cache_length: 512

data:
  category: Office_Products
  train_file: workdir/MiniOneRec/data/Amazon/train/Office_Products_5_2016-10-2018-11.csv
  eval_file: workdir/MiniOneRec/data/Amazon/valid/Office_Products_5_2016-10-2018-11.csv
  test_file: workdir/MiniOneRec/data/Amazon/test/Office_Products_5_2016-10-2018-11.csv
  info_file: workdir/MiniOneRec/data/Amazon/info/Office_Products_5_2016-10-2018-11.txt
  sid_index_path: workdir/MiniOneRec/data/Amazon/index/Office_Products.index.json
  item_meta_path: workdir/MiniOneRec/data/Amazon/index/Office_Products.item.json
  max_len: 512
  sample_train: -1
  sample_eval: -1
  sample_test: -1
  sample_seq_title: 10000
  sample_item_alignment: -1

tasks:
  sid_next_item: true
  title2sid: true
  description2sid: true
  seq_title2sid: true

rollout:
  prompt_batch_size: 64
  num_generations: 16
  prompt_pad_len: 256
  global_length: 512

train:
  num_train_epochs: 2.0
  max_steps: -1
  grad_accum_steps: 2
  ppo_steps: 1
  beta: 0.001
  logging_steps: 1
  save_last: true
  optimizer:
    name: adamw
    clip_norm: 0.3
    weight_decay: 0.0
    lr_schedule:
      type: warmup_cosine
      peak_value: 1e-5
      warmup_ratio: 0.03

eval:
  enabled: true
  every_steps: 0
  batch_size: 1
  num_beams: 50
  topk: [1, 3, 5, 10, 20, 50]
  save_predictions_json: true

wandb:
  project: minionerec-sid-rl
  mode: online
  name: null

resume_from_checkpoint: workdir/checkpoints/minionerec_sft_match_official/office_rightpad_mu_fp32/sft_state_best.msgpack

