backend: tpu
base_model: Qwen/Qwen2.5-1.5B
output_dir: runs/sid_sft_jax_qwen25_1p5b_base_office_v6e16_eval_from_best_rightpad
seed: 42
device: tpu

jax:
  mesh_shape: "auto"
  param_dtype: bfloat16
  compute_dtype: bfloat16
  max_cache_length: 512

data:
  category: Office_Products
  train_file: workdir/MiniOneRec/data/Amazon/train/Office_Products_5_2016-10-2018-11.csv
  eval_file: workdir/MiniOneRec/data/Amazon/valid/Office_Products_5_2016-10-2018-11.csv
  test_file: workdir/MiniOneRec/data/Amazon/test/Office_Products_5_2016-10-2018-11.csv
  info_file: workdir/MiniOneRec/data/Amazon/info/Office_Products_5_2016-10-2018-11.txt
  sid_index_path: workdir/MiniOneRec/data/Amazon/index/Office_Products.index.json
  item_meta_path: workdir/MiniOneRec/data/Amazon/index/Office_Products.item.json
  max_len: 512
  padding_side: right
  sample_train: -1
  sample_eval: -1
  sample_test: -1

tasks:
  sid_next_item: true
  sid_item_alignment: true
  fusion_seq_rec: true

train:
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  global_batch_size: 1024
  learning_rate: 0.0003
  optimizer: adamw
  weight_decay: 0.0
  num_train_epochs: 10
  max_steps: -1
  warmup_steps: 20
  logging_steps: 1
  eval_steps: 0
  save_steps: 0
  save_total_limit: 0
  save_last: false
  group_by_length: false
  freeze_LLM: false
  train_from_scratch: false
  resume_from_checkpoint: runs/sid_sft_jax_qwen25_1p5b_base_office_v6e16_full_best_rightpad/sft_state_best.msgpack
  early_stopping_patience: 0
  bf16: false
  fp16: false

eval:
  enabled: true
  batch_size: 1
  num_beams: 50
  max_new_tokens: 32
  length_penalty: 0.0
  topk: [1, 3, 5, 10, 20, 50]
  constrained: true
  save_predictions_json: true

wandb:
  project: minionerec-sid-sft
  mode: online
  name: null
