# MiniOneRec SID RL (v4-8) aligned with upstream `workdir/MiniOneRec/rl.sh` batch semantics:
# - upstream global batch replicas per step: 64 (per_device) * 8 (processes) = 512
# - num_generations=16 => unique prompts per step = 512 / 16 = 32
#
# This config sets:
# - rollout.prompt_batch_size: 32 (unique prompts per step)
# - rollout.num_generations: 16
#
# Notes:
# - v4-8 TPU uses `train.grad_accum_steps: 32` to keep micro-batches small and avoid compile OOM.

base_model: Qwen/Qwen2.5-1.5B
output_dir: runs/minionerec_rl_jax_qwen25_1p5b_base_industrial_v4_8_steps100_pb32_align_minionerec_rl_sh_20260131
seed: 42
device: tpu

# Initialize params from the saved SID SFT last checkpoint:
resume_from_checkpoint: runs/sid_sft_jax_qwen25_1p5b_base_industrial_v4_8_e3_muon_refactor_20260131_train/sft_state_last.msgpack

data:
  category: Industrial_and_Scientific
  train_file: workdir/MiniOneRec/data/Amazon/train/Industrial_and_Scientific_5_2016-10-2018-11.csv
  eval_file: workdir/MiniOneRec/data/Amazon/valid/Industrial_and_Scientific_5_2016-10-2018-11.csv
  test_file: workdir/MiniOneRec/data/Amazon/test/Industrial_and_Scientific_5_2016-10-2018-11.csv
  info_file: workdir/MiniOneRec/data/Amazon/info/Industrial_and_Scientific_5_2016-10-2018-11.txt
  sid_index_path: workdir/MiniOneRec/data/Amazon/index/Industrial_and_Scientific.index.json
  max_len: 512
  sample_train: -1
  sample_eval: -1
  sample_test: -1

jax:
  mesh_shape: "4,1,1"
  param_dtype: bfloat16
  compute_dtype: bfloat16
  max_cache_length: 512

rollout:
  prompt_batch_size: 32
  num_generations: 16
  prompt_pad_len: 256
  global_length: 512

train:
  num_train_epochs: 0.0
  max_steps: 100
  grad_accum_steps: 32
  ppo_steps: 1

  beta: 0.001
  sync_ref_model: true
  sync_ref_model_every_steps: 1
  sync_ref_model_mixup_alpha: 0.1

  logging_steps: 10
  save_last: true

  optimizer:
    name: adamw
    clip_norm: 0.3
    weight_decay: 0.0
    lr_schedule:
      type: warmup_cosine
      init_value: 0.0
      peak_value: 1e-5
      end_value: 0.0
      warmup_ratio: 0.03
      warmup_steps: null

eval:
  enabled: true
  every_steps: 0
  batch_size: 4
  num_beams: 50
  topk: [1, 3, 5, 10, 20, 50]
  save_predictions_json: true

wandb:
  project: minionerec-sid-rl
  mode: online
  name: null

